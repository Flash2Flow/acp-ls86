<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/png">
    <!--fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
    <title>LS86 - ACP</title>
</head>
<body>
    
    <header class="header">
        <div class="container">
            <div class="header-block">
                <div class="header-logo">
                    <h3 class="logo">LS86 | ACP</h3>
                </div>
                <div class="header-icon">
                    <i class="fa-regular fa-user"></i>
                </div>
            </div>
        </div>
    </header>

    <section class="section">
        <!--окно найти-->
        <div class="block-find" id="block-find">
            <div class="container-auth">
                <div class="block-auth-name">
                    <h1 class="auth-name">НАЙТИ ИГРОКА</h1>
                </div>
                <div class="block-auth-inputs">
                    <div class="block-login-find">
                        <input type="text" name="nickname-find" id="text" placeholder="Введите игровой ник-нейм...">
                    </div>
                    <h4>or</h4>
                    <div class="block-password-find">
                        <input type="text" name="login-find" id="password" placeholder="Введите логин...">
                    </div>
                    <h4>or</h4>
                    <div class="block-password-find">
                        <input type="text" name="ip-find" id="password" placeholder="Введите IP-адрес...">
                    </div> 
                    <h4>or</h4> 
                    <div class="block-password-find">
                        <input type="text" name="forum-find" id="password" placeholder="Введите форум...">
                    </div>  
                    <h4>or</h4> 
                    <div class="block-password">
                        <input type="text" name="ds-find id="password" placeholder="Введите дискорд...">
                    </div>   
                </div>
                <div class="block-auth-btn-accept">
                    <button class="btn-accept" type="button" id="">НАЙТИ</button>
                </div>
            </div>
        </div>

        <!--Панель управления-->
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="block-buttons-acp">
                        <div class="block-button">
                            <button class="btn-buttons" id="users">USERS</button>
                        </div>
                        <div class="block-button">
                            <button class="btn-buttons" id="ucp">UCP</button>
                        </div>
                        <div class="block-button">
                            <button class="btn-buttons" id="users">UCP.SERVER</button>
                        </div>
                        <div class="block-button">
                            <button class="btn-buttons" id="users">CONSOLE</button>
                        </div>
                        <div class="block-button">
                            <button class="btn-buttons" id="users">LOGS</button>
                        </div>
                        <div class="block-button">
                            <button class="btn-buttons" id="users">SERVER.LOGS</button>
                        </div>
                        <div class="block-button">
                            <button class="btn-buttons" id="users">DS.LOGS</button>
                        </div>
                        <div class="block-button">
                            <button class="btn-buttons" id="users">vavylon.STATUS</button>
                        </div>
                        <div class="block-button">
                            <button class="btn-buttons" id="users">FORUM.USERS</button>
                        </div>
                        <div class="block-button">
                            <button class="btn-buttons" id="users">h.DATABASE</button>
                        </div>
                        <div class="block-button">
                            <button class="btn-buttons" id="users">adm.STATS</button>
                        </div>
                        <div class="block-button">
                            <button class="btn-buttons" id="users">sup.STATS</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="block-settings">
                        <div class="block-value">
                            <div class="block-name-list">
                                <div class="block-text-name">
                                    <h3 class="name">USER.LIST</h3>
                                </div>
                                <div class="block-btn-find">
                                    <button class="btn-find" id="btn-find" type="button">НАЙТИ</button>
                                </div>
                            </div>
                            <div class="block-player-stats">
                                <div class="block-nickname">
                                    <h3 class="nickname">Houp_Stewart</h3>
                                </div>
                                <div class="block-date">
                                    <h3 class="date">date</h3>
                                </div>
                                <div class="block-more">
                                    <h3 class="more">изменить</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--/-->
    </section>

    <script src="https://kit.fontawesome.com/fe0c420bba.js" crossorigin="anonymous"></script>
    <script src="src/jquery-3.6.0.min.js"></script>
    <script src="src/app.js"></script>
</body>
</html>
