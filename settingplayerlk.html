<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/png">
    <!--fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
    <title>LS86 - ACP</title>
</head>
<body>
    
    <header class="header">
        <div class="container">
            <div class="header-block">
                <div class="header-logo">
                    <h3 class="logo">LS86 | ACP</h3>
                </div>
                <div class="header-icon">
                    <i class="fa-regular fa-user"></i>
                </div>
            </div>
        </div>
    </header>

    <section class="section">
        <!--окно найти-->
        <div class="block-find" id="block-find">
            <div class="container-auth">
                <div class="block-auth-name">
                    <h1 class="auth-name">НАЙТИ ИГРОКА</h1>
                </div>
                <div class="block-auth-inputs">
                    <div class="block-login-find">
                        <input type="text" name="nickname-find" id="text" placeholder="Введите игровой ник-нейм...">
                    </div>
                    <h4>or</h4>
                    <div class="block-password-find">
                        <input type="text" name="login-find" id="password" placeholder="Введите логин...">
                    </div>
                    <h4>or</h4>
                    <div class="block-password-find">
                        <input type="text" name="ip-find" id="password" placeholder="Введите IP-адрес...">
                    </div> 
                    <h4>or</h4> 
                    <div class="block-password-find">
                        <input type="text" name="forum-find" id="password" placeholder="Введите форум...">
                    </div>  
                    <h4>or</h4> 
                    <div class="block-password">
                        <input type="text" name="ds-find id="password" placeholder="Введите дискорд...">
                    </div>   
                </div>
                <div class="block-auth-btn-accept">
                    <button class="btn-accept" type="button" id="">НАЙТИ</button>
                </div>
            </div>
        </div>

        <!--Панель управления-->
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="block-buttons-acp">
                        <div class="block-button">
                            <button class="btn-buttons" id="users">USERS</button>
                        </div>
                        <div class="block-button">
                            <button class="btn-buttons" id="ucp">UCP</button>
                        </div>
                        <div class="block-button">
                            <button class="btn-buttons" id="users">UCP.SERVER</button>
                        </div>
                        <div class="block-button">
                            <button class="btn-buttons" id="users">CONSOLE</button>
                        </div>
                        <div class="block-button">
                            <button class="btn-buttons" id="users">LOGS</button>
                        </div>
                        <div class="block-button">
                            <button class="btn-buttons" id="users">SERVER.LOGS</button>
                        </div>
                        <div class="block-button">
                            <button class="btn-buttons" id="users">DS.LOGS</button>
                        </div>
                        <div class="block-button">
                            <button class="btn-buttons" id="users">vavylon.STATUS</button>
                        </div>
                        <div class="block-button">
                            <button class="btn-buttons" id="users">FORUM.USERS</button>
                        </div>
                        <div class="block-button">
                            <button class="btn-buttons" id="users">h.DATABASE</button>
                        </div>
                        <div class="block-button">
                            <button class="btn-buttons" id="users">adm.STATS</button>
                        </div>
                        <div class="block-button">
                            <button class="btn-buttons" id="users">sup.STATS</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="block-settings" id="block-tipes">
                        <div class="block-value">
                            <div class="block-name">
                                <h3 class="name">USER.NAME.EDIT</h3>
                            </div>
                            <div class="block-player-stats">
                                <h5 class="forum">Forum <a href="">link</a></h5>
                            </div>
                            <div class="block-player-stats" id="open-settings-player">
                                <h5 class="gamebaner">game.Baner link</h5>
                            </div>
                            <div class="block-player-stats">
                                <h5 class="ds-baner">ds.Baner link</a></h5>
                            </div>
                        </div>
                    </div>
                    <!--Модульное окно-->
                    <div class="block-settings-player" id="block-settings-player">
                        <div class="block-value">
                            <div class="block-name">
                                <h3 class="name">USER.NAME.EDIT</h3>
                            </div>
                            <div class="block-flex-player">
                                <div class="block-player-one">
                                    <div class="player-one" id="player-one">

                                    </div>
                                    <div class="block-player-nickname-one">
                                        <h3 class="nick-name-one">Houp_Stewart</h3>
                                    </div>
                                </div>
                                <div class="block-player-two">
                                    <div class="player-two">

                                    </div>
                                    <div class="block-player-nickname-two">

                                    </div>
                                </div>
                                <div class="block-player-three">
                                    <div class="player-three">

                                    </div>
                                    <div class="block-player-nickname-three">

                                    </div>
                                </div>
                                <div class="block-player-four">
                                    <div class="player-four">

                                    </div>
                                    <div class="block-player-nickname-four">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="block-settings" id="block-player-set">
                        <div class="block-value">
                            <div class="block-give">
                                <div class="block-text-name-give">
                                    <h3 class="name">USER.PERS.NAME</h3>
                                </div>
                                <div class="block-buttons-give-warning">
                                    <div class="block-one-btn">
                                        <button class="btn-give-ban" id="open-block-ban" type="button">БАН</button>
                                    </div>  
                                    <div class="block-two-btn">
                                        <button class="btn-give-warn" id="open-block-warn" type="button">ВАРН</button>
                                    </div>
                                    <div class="blockthree-btn">
                                        <button class="btn-give-mute" id="open-block-retest" type="button">РЕ-ТЕСТ</button>
                                    </div>
                                </div>
                                <div class="block-close-give">
                                    <h id="close-block">X</h>
                                </div>
                            </div>
                            <div class="block-stats-player">
                                <div class="block-img">

                                </div>
                                <div class="block-stats">
                                    <div class="block-value-nickname">
                                        <input type="text" name="nickname" id="nickname">
                                    </div>
                                    <div class="block-value-age">
                                        <input type="text" name="age" id="age">
                                    </div>
                                    <div class="block-value-national">
                                        <input type="text" name="national" id="national">                                   
                                     </div>
                                    <div class="block-value-id">
                                        <input type="text" name="id-skin" id="id-skin">                                    
                                    </div>
                                    <div class="block-value-male">
                                        <input type="text" name="male" id="male">
                                    </div>
                                    <div class="block-value-life-country">
                                        <input type="text" name="life-country" id="life-country">                                    
                                    </div>
                                </div>
                                <div class="block-kventa">
                                    <textarea name="kventa" id="kventa" class="opis"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <form action="">
                    <div class="block-ban" id="block-ban">
                        <div class="container-auth">
                            <div class="block-auth-name">
                                <h1 class="auth-name">ВЫДАЧА БАНА</h1>
                            </div>
                            <div class="block-auth-inputs">
                                <div class="block-password">
                                    <input type="text" name="password" id="password" placeholder="Введите причину...">
                                </div>  
                            </div>
                            <div class="block-auth-btn-accept">
                                <button class="btn-accept" type="button" >ОТПРАВИТЬ</button>
                            </div>
                        </div>
                    </div>

                    <div class="block-warn" id="block-warn">
                        <div class="container-auth">
                            <div class="block-auth-name">
                                <h1 class="auth-name">ВЫДАЧА ВАРНА</h1>
                            </div>
                            <div class="block-auth-inputs">
                                <div class="block-password">
                                    <input type="text" name="password" id="password" placeholder="Введите причину...">
                                </div>  
                            </div>
                            <div class="block-auth-btn-accept">
                                <button class="btn-accept" type="button" >ОТПРАВИТЬ</button>
                            </div>
                        </div>
                    </div>

                    <div class="block-retest" id="block-retest">
                        <div class="container-auth">
                            <div class="block-auth-name">
                                <h1 class="auth-name">ВЫДАЧА РЕ-ТЕСТА</h1>
                            </div>
                            <div class="block-auth-inputs">
                                <div class="block-password">
                                    <input type="text" name="password" id="password" placeholder="Введите причину...">
                                </div>  
                            </div>
                            <div class="block-auth-btn-accept">
                                <button class="btn-accept" type="button">ОТПРАВИТЬ</button>
                            </div>
                        </div>
                    </div>
                    </form>
                    <!--/-->
                </div>
            </div>
        </div>
        <!--/-->
    </section>

    <script src="https://kit.fontawesome.com/fe0c420bba.js" crossorigin="anonymous"></script>
    <script src="src/jquery-3.6.0.min.js"></script>
    <script src="src/app.js"></script>
</body>
</html>
